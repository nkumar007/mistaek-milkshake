<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Mistaek Milkshake</title>
  </head>
  <body class="bg-[#f7f6e4]">
    <header>
      <div class="flex items-center justify-between p-2 mb-2 shadow-lg">
        <div class="rounded-lg">
          <img
            src="./assets/company_logo.jpeg"
            alt="company logo"
            class="bg-cover w-28 h-19"
          />
        </div>

        <button
          class="text-xl text-slate-900 font-serif font-medium p-3 rounded-lg transition ease-in-out delay-150 bg-[#e1adac] hover:-translate-y-1 hover:scale-110 hover:bg-red-300 duration-300"
        >
          About Us
        </button>
      </div>
    </header>
    <main>
      <div class="flex p-3 justify-end">
        <div class="w-[600px] h-[900px]">
          <video autoplay muted loop>
            <source src="./assets/first_mobile.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </main>

    <footer
      class="p-4 shadow md:flex md:items-center md:justify-between md:p-6"
    >
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400"
        >© 2023
        <a href="https://flowbite.com/" class="hover:underline"
          >Milkstaek Milkshake™</a
        >. All Rights Reserved.
      </span>
      <ul
        class="flex flex-wrap items-center mt-3 text-sm text-gray-500 dark:text-gray-400 sm:mt-0"
      >
        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">About</a>
        </li>
        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">Privacy Policy</a>
        </li>
        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">Licensing</a>
        </li>
        <li>
          <a href="#" class="hover:underline">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
